	<style type="text/css">
    body{
        position: relative;
    }
	#inform{
          position: absolute;
		  top: 160px;
		  left: 20px;
		  width: 200px;
		  max-height: 250px;           /* 设置最大高度，当高度达到此值时出现滚动条 */
		  z-index: 9000;
		  background-color: #E0E5E5; 
		  overflow: auto;              /* 自动添加滚动条 */
		  box-shadow:0px 0px 10px #000;   /* 外阴影 */
		  display: none;   /* 默认隐藏 */
	}
	#informTable{
		table-layout:fixed;         /* 用于实现表格td自动换行的部分代码*/
		width: 195px;
	}
 
	#informTable tr td{
		width: 195px;
		height:15px;
		font-size: 16px;
		font-family: Georgia;
		color: #555555;
		word-wrap:break-word;   /*自动换行*/
		padding: 0 0 0 0;
	}
	#informTable tr td:hover{
		background-color: #D9D9D9; 
	}
	#inform hr{
		border:1;
		width: 195px;
		margin-bottom: 0px;
	}
	
	.table{ background:#FFF;}
	.table > thead > tr > th, .table > tbody > tr > th, .table > tfoot > tr > th, .table > thead > tr > td, .table > tbody > tr > td, .table > tfoot > tr > td {border-top:0px solid #ddd;}

	</style>
	<script type="text/javascript">
      	//显示悬浮层
		function showInform(){
			document.getElementById("inform").style.display='block';
		}
	  	//隐藏悬浮层
		function hiddenInform(event){
			var informDiv = document.getElementById('inform');
			var x=event.clientX;
			var y=event.clientY;
			var divx1 = informDiv.offsetLeft;
			var divy1 = informDiv.offsetTop;
			var divx2 = informDiv.offsetLeft + informDiv.offsetWidth;
			var divy2 = informDiv.offsetTop + informDiv.offsetHeight;
			if( x < divx1 || x > divx2 || y < divy1 || y > divy2){
				document.getElementById('inform').style.display='none';
			}
		}
	</script>
