{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
<!--中间部分-->
<div class="main " style="min-height: 584px;">
	<!-- 当前地址导航 -->
	<div class="page-header row">
		<div class="pull-left">
			<ol class="breadcrumb visible-sm visible-md visible-lg">
				<li><a href="#">位置  :</a></li>
				<li><a href="/calls/stateManager/"><i class="icon-building"></i>通话记录</a></li>
			</ol>
		</div>
		<div class="pull-right">
			<ol class="breadcrumb visible-sm visible-md visible-lg">
				<li><a href="/calls/"><i class=" icon-phone"></i>号码管理</a></li>
				<li><a href="#"><i class="icon-gear"></i>模板管理</a></li>
				<li><a href="#"><i class="icon-user"></i>套餐管理</a></li>
				<li><a href="#"><i class="icon-legal"></i>套餐购买</a></li>
			</ol>
		</div>
	</div>
	<!--此处放主面板内容 -->
    <link rel="stylesheet" type="text/css" href="{%static 'css/jquery.dataTables.min.css' %}">
    <link type="text/css" rel="stylesheet" href="{%static 'css/dataTables.tableTools.css' %}" />
    <link type="text/css" rel="stylesheet" href="{%static 'css/dataTables.bootstrap.min.css' %}" />
    <link type="text/css" rel="stylesheet" href="{%static 'calls/css/practicebaseapply.css' %}" />
    <link type="text/css" rel="stylesheet" href="{%static 'calls/css/phoneManager.css' %}" />
    <style>
    #laydate_ys {
        width: 121px;
    }
    </style>

    <table id="states" class="table table-bordered table-condensed">
        <thead>
            <tr bgcolor="#ECF1F5">
                <td colspan="7" id="button-left">
                    <button type="button" class="btn btn-danger" id="delete">删除</button>
                    <button type="button" class="btn btn-info" id="filter">筛选</button>
                    <button type="button" class="btn btn-success" id="showall">全部显示</button>
                </td>
            </tr>
            <tr>
                <th></th>
                <th hidden></th>
                <th>电话号码</th>
                <th>呼叫状态</th>
                <th>呼叫时间</th>
                <th>呼叫时长(单位/秒)</th>
                <th>用户按键</th>
            </tr>
        </thead>
        <tbody class="text-center" id="thistable"></tbody>
        <thead>
            <tr>
                <td colspan="11"><label><input type="checkbox" name="0" class="ck-all" id="ck1" />全选</label></td>
            </tr>
        </thead>
    </table>


    <!--单个删除确认对话框-->
    <div class="modal fade" id="deleteOneModal" tabindex="-1"
        role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <!-- data-backdrop="static" 禁止点击弹框后面内容 -->
        <form class="form-horizontal" role="form">
            <div class="modal-dialog modal-sm ">
                <!-- modal-sm 小的  modal-lg 大的 -->
                <div class="modal-content" style="border:#4D719B 8px solid">
                    <div class="modal-header" style="background:#4D719B; color:#FFF">
                        <div class="glyphicon glyphicon-remove closeModal"
                            data-dismiss="modal"></div>
                        <h6 class="modal-title" id="myModalLabel"></h6>
                    </div>
                    <div class="modal-body" style="text-align: left;">
                        <h5>您确定要删除吗？</h5>
                    </div>
                    <div class="modal-footer">

                        <button type="button" class="btn btn-default"
                            data-dismiss="modal">取消</button>

                        <button type="button" class="btn btn-primary" id="delSubmit">
                            确认</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
        </form>
    </div>


    <!--筛选框-->
    <div class="modal fade" id="filters" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <!-- data-backdrop="static" 禁止点击弹框后面内容 -->
        <form class="form-horizontal" role="form">
            <div class="modal-dialog modal-lg">
                <!-- modal-sm 小的  modal-lg 大的 -->
                <div class="modal-content" style="border:#4D719B 8px solid">
                    <div class="modal-header" style="background:#4D719B; color:#FFF">
                        <div class="glyphicon glyphicon-remove closeModal" data-dismiss="modal"></div>
                        <h6 class="modal-title" id="myModalLabe2"></h6>
                    </div>
                    <div class="modal-body" style="text-align: left;">

                        <div class="form-group form-group-lg">
                            <label for="inputPassword"
                                class="col-sm-2 col-sm-offset-1 control-label">呼叫状态</label>
                            <div class="col-sm-3">
                                <select class="form-control" id="callState" name="status">
                                    <option value="" selected>显示全部</option>
                                    <option value="呼叫成功">呼叫成功</option>
                                    <option value="呼叫失败">呼叫失败</option>
                                </select>
                            </div>
                            <label for="inputPassword" class="col-sm-2 control-label">呼叫时长</label>
                            <div class="col-sm-3">
                                <select class="form-control" id="callLength" name="length">
                                    <option value="" selected>显示全部</option>
                                    <option value="0">0-30秒</option>
                                    <option value="30">30-60秒</option>
                                    <option value="60">60-90秒</option>
                                    <option value="90">90-120秒</option>
                                    <option value="120">120-150秒</option>
                                    <option value="150">150-180秒</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group form-group-lg">
                            <label for="inputPassword"
                                class="col-sm-2 col-sm-offset-1 control-label">呼叫开始时间</label>
                            <div class="col-sm-3">
                                <input class="form-control laydate-icon" id="demo" value="">
                            </div>
                            <label for="inputPassword" class="col-sm-2 control-label">呼叫结束时间</label>
                            <div class="col-sm-3">
                                <input class="form-control laydate-icon" id="demo2" value="">
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="reset" class="btn btn-primary">重置</button>
                        <button type="button" class="btn btn-primary" id="finishshai">完成</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
        </form>
    </div>
</div>


    <script type="text/javascript" src="{%static 'js/jquery.dataTables.min.js' %}"></script>
    <script type="text/javascript" src="{%static 'js/laydate.js' %}"></script>
    <script type="text/javascript" src="{%static 'calls/js/state.js' %}"></script>
    <script>
        laydate.skin('yalan'); //切换皮肤，请查看skins下面皮肤库
        laydate({
            elem : '#demo'
        })
        laydate({
            elem : '#demo2'
        });
        laydate({
            elem : '#demo3'
        });
        laydate({
            elem : '#demo4'
        });
    </script>
{% endblock %}
